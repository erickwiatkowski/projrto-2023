<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>

</head>
<body>
    <div id="minhaDiv">Conteúdo inicial</div>
    <input type="text" id="meuInput" value="Texto inicial" />
    <input type="text" id="data" />

<script>
     

  $(document).ready(function() {
    $('#data').mask('00/00/0000');
  });
  $(document).ready(function() {
    // Obter o conteúdo da div
    var conteudoDiv = $('#minhaDiv').text();
    console.log(conteudoDiv); // Exibe "Conteúdo inicial" no console

    // Definir um novo conteúdo para a div
    $('#minhaDiv').text('ola mundo ');
  });

  $(document).ready(function() {
    // Obter o valor do input
    var valorInput = $('#meuInput').val();
    console.log(valorInput); // Exibe "Texto inicial" no console

    // Definir um novo valor para o input
    $('#meuInput').val('Novo texto');
  });
</script>
</body>
</html>
