<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.css" >
</head>
<body>
  
  <nav class="nav-extended">
    <div class="nav-wrapper blue lighten-3">
      <a href="#" class="brand-logo center">Farma ELK</a>
    </div>
  </nav>

  <div class="row container">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12 center">
          <input placeholder="Placeholder" name="medicamento" type="text" class="validate">
          <label for="first_name center">Medicamento:</label>
        </div>
        <div class="input-field col s12">
          <input name="fabricante" type="text" class="validate">
          <label for="last_name">Fabricante:</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="data-de-compra" type="number" class="validate">
          <label for="last_name">Data de Compra:</label>
        </div>
      </div>
    </form>
    <a class="btn-floating btn-large waves-effect waves-light purple" onclick="cadastrar()"><i class="material-icons">add</i></a>
    
  </div>
 

  
  <script src="/app/pages/cadastro.js"></script>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/materialize-css/dist/js/materialize.js"></script>

</body>
</html>
