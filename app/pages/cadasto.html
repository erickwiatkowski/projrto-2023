  <nav class="nav-extended">

<form id="cadastro-form" action="" >
  <label for="medicamento">Medicamento:</label>
  <input placeholder="Insira o nome do medicamento" name="medicamento" type="text" class="validate" id="medicamento" onfocus="meds()" onblur="medn()" pattern="[A-Za-z]+" required>
  <span></span>
  
  <label for="fabricante">Fabricante:</label>
  <input  name="fabricante" type="text" class="validate" id="fabricante" onfocus="fabs()" onblur="fabn()" pattern="[A-Za-z]+" required>
  <span></span>
  
  <label for="data-de-compra">Data de Compra:</label>
  <input name="data-de-compra" type="number" min="0" max="9999" class="validate" id="data-de-compra"  onfocus="dats()" onblur="datn()" required>
  <span></span>
  
  <button type="submit" class="btn-floating btn-large waves-effect waves-light purple" id="botao-cadastrar"><i class="material-icons" >add</i></button>
</form>
