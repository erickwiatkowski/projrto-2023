<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nome">Digite seu nome:</label>
<input type="text" id="nome" placeholder="Seu nome aqui">

<label for="idade">Digite sua idade:</label>
<input type="number" id="idade">

<label for="sexo">Selecione seu sexo:</label>
<select id="sexo">
  <option value="">Selecione...</option>
  <option value="m">Masculino</option>
  <option value="f">Feminino</option>
</select>

<script>
    // Seleciona os elementos HTML
let inputNome = document.getElementById("nome");
let inputIdade = document.getElementById("idade");
let selectSexo = document.getElementById("sexo");

// Adiciona um evento de clique aos elementos
inputNome.addEventListener("click", capturarTexto);
inputIdade.addEventListener("click", capturarValor);
selectSexo.addEventListener("click", capturarValor);

// Função que captura o texto do elemento clicado
function capturarTexto(event) {
  // Obtém o valor do campo de entrada de texto
  let texto = event.target.value;
  
  // Exibe o valor capturado em um alerta
  alert("O texto capturado foi: " + texto);
}

// Função que captura o valor do elemento clicado
function capturarValor(event) {
  // Obtém o valor do elemento selecionado
  let valor = event.target.value;
  
  // Exibe o valor capturado em um alerta
  alert("O valor capturado foi: " + valor);
}

</script>
</body>
</html>
